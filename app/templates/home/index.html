<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <title>Serhas</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        #vanta-canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>

    <div id="vanta-canvas"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script>
        VANTA.WAVES({
            el: "#vanta-canvas",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x1a2b3c,
            shininess: 30.00,
            waveHeight: 15.00,
            waveSpeed: 0.8,
            zoom: 0.85
        });
    </script>

</body>

</html>
